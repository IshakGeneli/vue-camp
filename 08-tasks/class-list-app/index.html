<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Class List App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./style.css" />
    <style>
        .bg-warning {
            background-color: #ffc107;
        }
        
        .border-warning {
            border-color: #ffc107;
        }
        
        .border-radius {
            border-radius: 0.25rem;
        }
        
        .color-warning {
            color: #ffc107;
        }
        
        .font-weight-bold {
            font-weight: bold;
        }
        
        .font-style-italic {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>Class List App</header>
    <div id="app" class="container">
        <div class="class--list--app">
            <div class="card">
                <ul class="class-list">
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="hasBackgroundColor" />
                            <span>Background Color</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="hasBorder" />
                            <span>Border</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="hasBorderRadius" />
                            <span>Border Radius</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="hasColor" />
                            <span>Color</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="isBold" />
                            <span>Font Bold</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="isItalic" />
                            <span>Font Italic</span>
                        </label>
                    </li>
                </ul>

                <textarea rows="5" :class="textAreaClasses"></textarea>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

<!-- ÖDEV
Yukarıda bulunan checkbox elementlerine tıklanıldığında, checkbox'ın sahip olduğu Class bilgisini textarea elementine verecek Vue uygulamasını yazınız.
When the above checkbox elements are clicked, write the Vue application that will give the Class information of the checkbox to the textarea element.

İPUCU
Background Color, Border, Color, Font Bold, Border Radius, Font Italic için birer CSS Class'ı oluşturarak, her bir checkbox için v-model ile kontrol yapabilirsiniz.
By creating a CSS Class for Background Color, Border, Color, Font Bold, Border Radius, Font Italic, you can control each checkbox with a v-model. -->
